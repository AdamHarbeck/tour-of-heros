<!-- <h2>{{hero}} Details</h2> One way data binding. Commented out when changing to an object -->
<h2>{{hero.name | uppercase}} Details</h2> <!--Uppercase in the interpolation binding after '|' activates the built in UppercasePipe-->
<!-- <div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div> Commented out for two-way data binding-->
<div> <!--Two way data binding-->
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name"> <!-- [()] is Angular's two-way data binding syntax-->
</div>
